<factory>
    <rule type="string" annotation-present:large annotation-absent:hidden set="big">
        <tr>
            <td><label for="%%instance%%_%%name%%">%%annotation:label%%</label></td>
            <td><textarea id="%%instance%%_%%name%%" name="%%name%%"></textarea></td>
        </tr>
    </rule>
    <rule type="string" annotation-absent:large annotation-absent:hidden append="children">
        <tr>
            <td><label for="%%instance%%_%%name%%">%%annotation:label%%</label></td>
            <td><input type="text" name="%%name%%" /></td>
        </tr>
    </rule>
    <rule type="int" annotation-absent:hidden>
        <tr>
            <td><label for="%%instance%%_%%name%%">%%annotation:label%%</label></td>
            <td><input type="number" name="%%name%%" /></td>
        </tr>
    </rule>
    <root>
        <form rx:action="send:%%channel%%">
            <h1>%%title%%</h1>
            <table>
                %%children%%
                %%big%%
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">%%action%%</button>
                    </td>
                </tr>
            </table>
        </form>
    </root>
</factory>
